<div class="container mt-4">
  <div class="row">
    <h3>Listado de alumnos</h3>
  </div>
  <br />
  <table class="table">
    <thead>
      <th>No.</th>
      <th>Nombre</th>
      <th>Estado</th>
    </thead>
    <tbody>
      <tr *ngFor="let estudiante of listaEstudiante; let i = index">
        <td>{{ i }}</td>
        <td>{{ estudiante.nombre }}</td>
        <td>{{ estudiante.estado }}</td>
      </tr>
    </tbody>
  </table>
</div>
